<body>
<div *ngFor="let emp of employee">
  <ul>
      <li>{{emp.id}}</li>
      <li>{{emp.name}}</li>
      <li>{{emp.salary}}</li>
      <li>{{emp.startDate}}</li>

  </ul>
</div>

<h1 *ngIf="!isvalue">Helllllllllllo</h1>

 <div [ngSwitch]="color">
    <div *ngSwitchCase="'red'">Red</div>
    <div *ngSwitchCase="'blue'">blue</div>
    <div *ngSwitchCase="'orange'">orange</div>
    <div *ngSwitchDefault>...</div>
   

</div> 
</body>

<router-outlet></router-outlet>
